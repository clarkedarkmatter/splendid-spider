stackbitVersion: ~0.3.0
ssgName: gatsby
nodeVersion: '12'
publishDir: public
pagesDir: ''
models:
  project:
    type: page
    label: Project
    folder: content/projects
    match: '**/*'
    fields:
      - type: string
        name: slug
        label: Slug
      - type: image
        name: cover
        label: Cover
      - type: date
        name: date
        label: Date
      - type: string
        name: title
        label: Title
      - type: list
        name: areas
        label: Areas
        items:
          type: string
  text:
    type: page
    label: Text
    folder: src/@lekoarts/gatsby-theme-emilia/texts
    match: '*'
    fields: []
